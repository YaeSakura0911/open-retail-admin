<div class="flex h-screen w-screen flex-col">
    <header class="h-16 shadow"></header>
    <div
        class="container relative mx-auto h-full"
        style="
            background: url(../../../assets/background.jpg) no-repeat;
            background-size: cover;
        ">
        <div
            class="absolute right-36 top-64 w-80 rounded-md bg-white p-8 shadow-md">
            <!-- 登录表单 开始 -->
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <ys-form-item>
                    <span ysInputPrefix>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </span>
                    <input
                        ysInput
                        placeholder="用户名"
                        class="block h-10 w-full rounded-md border-gray-300 px-8 shadow-sm outline-none transition-all duration-300 hover:border-emerald-300 focus:border-emerald-300 focus:ring focus:ring-emerald-200 focus:ring-opacity-50"
                        [formControl]="loginForm.controls.username" />
                    <span
                        *ngIf="
                            (loginForm.controls.username.touched ||
                                loginForm.controls.username.dirty) &&
                            loginForm.controls.username.hasError('required')
                        "
                        class="text-red-500"
                        >用户名不能为空</span
                    >
                </ys-form-item>
                <ys-form-item>
                    <span ysInputPrefix>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                    </span>
                    <input
                        ysInput
                        [type]="showPassword ? 'text' : 'password'"
                        placeholder="密码"
                        class="block h-10 w-full rounded-md border-gray-300 px-8 shadow-sm outline-none transition-all duration-300 hover:border-emerald-300 focus:border-emerald-300 focus:ring focus:ring-emerald-200 focus:ring-opacity-50"
                        [formControl]="loginForm.controls.password" />
                    <button
                        ysInputSuffix
                        type="button"
                        class="h-full w-full"
                        (click)="toggleShowPassword()">
                        <svg
                            *ngIf="!showPassword"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <svg
                            *ngIf="showPassword"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </button>
                    <span
                        *ngIf="
                            (loginForm.controls.password.touched ||
                                loginForm.controls.password.dirty) &&
                            loginForm.controls.password.hasError('required')
                        "
                        class="text-red-500"
                        >密码不能为空</span
                    >
                </ys-form-item>
                <div class="mb-8">
                    <label
                        class="inline-flex items-center hover:cursor-pointer">
                        <input
                            type="checkbox"
                            class="rounded border-gray-300 text-emerald-500 shadow-sm transition-all duration-300 hover:cursor-pointer hover:border-emerald-300 focus:border-emerald-300 focus:ring focus:ring-emerald-200 focus:ring-opacity-50 focus:ring-offset-0"
                            formControlName="remember" />
                        <span class="ml-2">记住我</span>
                    </label>

                    <span class="float-right">
                        <a
                            routerLink="/forgot"
                            class="transition duration-300 hover:text-emerald-500"
                            >忘记密码</a
                        >
                    </span>
                </div>

                <button
                    type="submit"
                    class="block h-10 w-full rounded-md bg-emerald-500 tracking-widest text-white transition-all duration-300 hover:bg-emerald-500/80">
                    登录
                </button>
            </form>
            <!-- 登录表单 结束 -->
        </div>
    </div>
    <footer class="h-16 text-center text-gray-400">
        <span>YaeSakura © 2024</span>
    </footer>
</div>
